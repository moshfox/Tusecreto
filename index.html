<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat An√≥nimo</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #e5ddd5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      background: #fff;
      width: 100%;
      max-width: 450px;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 95vh;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    header {
      background: #075e54;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.2em;
    }

    .chat-box {
      flex-grow: 1;
      padding: 10px;
      overflow-y: auto;
      background: #f7f7f7;
    }

    .message {
      background: #dcf8c6;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      word-wrap: break-word;
      position: relative;
    }

    .meta {
      font-size: 0.75em;
      color: #555;
      margin-bottom: 5px;
    }

    .reactions button {
      margin-right: 5px;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 1em;
    }

    .top-button {
      background: #25d366;
      color: white;
      padding: 15px;
      border: none;
      font-size: 1.1em;
      cursor: pointer;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .gender-buttons button {
      flex: 1;
      padding: 10px;
      border: none;
      color: white;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-girl {
      background: #f8b9d4;
      color: #fff;
    }

    .btn-boy {
      background: #a2d2ff;
      color: #fff;
    }

    .image-upload {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .send-button {
      background: #25d366;
      color: white;
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
    }

    img {
      max-width: 100%;
      margin-top: 8px;
      border-radius: 5px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <header>üí¨ Chat An√≥nimo</header>

    <button class="top-button" onclick="openModal()">üìù Escribe tu secreto</button>

    <div id="chat-box" class="chat-box"></div>
  </div>

  <!-- Modal de mensaje -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <div class="gender-buttons">
        <button class="btn-girl" onclick="selectGender('üë© Mujer')">üë© Soy Mujer</button>
        <button class="btn-boy" onclick="selectGender('üë® Hombre')">üë® Soy Hombre</button>
      </div>

      <textarea id="text-message" placeholder="Escribe tu secreto..."></textarea>
      <input type="file" id="image-input" class="hidden" accept="image/*">
      <button class="image-upload" onclick="document.getElement
ById('image-input').click()">üì∑ Subir Imagen</button>
      <button class="send-button" onclick="sendMessage()">Enviar Secreto</button>
    </div>
  </div>

  <script>
    let selectedGender = null;
    let messageCount = 1;

    function openModal() {
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
      document.getElementById('text-message').value = '';
      selectedGender = null;
    }

    function selectGender(gender) {
      selectedGender = gender;
      alert('Seleccionado: ' + gender);
    }

    function sendMessage() {
      const text = document.getElementById('text-message').value.trim();
      const imageInput = document.getElementById('image-input');
      const imageFile = imageInput.files[0];

      if (!selectedGender) {
        alert("Debes seleccionar si eres hombre o mujer.");
        return;
      }

      if (!text) {
        alert("Debes escribir un secreto.");
        return;
      }

      const chatBox = document.getElementById('chat-box');

      const messageDiv = document.createElement('div');
      messageDiv.className = 'message';

      const meta = document.createElement('div');
      meta.className = 'meta';
      meta.textContent = `Anonimo ${String(messageCount).padStart(4, '0')} ¬∑ ${selectedGender}`;
      messageDiv.appendChild(meta);

      const messageText = document.createElement('div');
      messageText.textContent = text;
      messageDiv.appendChild(messageText);

      if (imageFile) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          messageDiv.appendChild(img);
        };
        reader.readAsDataURL(imageFile);
      }

      // Reacciones
      const reactionsDiv = document.createElement('div');
      reactionsDiv.className = 'reactions';

      ['‚ù§Ô∏è', 'üòÇ', 'üò°'].forEach(reaction => {
        const btn = document.createElement('button');
        btn.textContent = reaction;
        btn.onclick = () => {
          btn.textContent = reaction + '‚úîÔ∏è';
          btn.disabled = true;
        };
        reactionsDiv.appendChild(btn);
      });

      messageDiv.appendChild(reactionsDiv);
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;

      messageCount++;
      closeModal();

      // Reset input
      imageInput.value = '';
    }

    // Cierra el modal al hacer clic fuera de √©l
    window.onclick = function(event) {
      const modal = document.getElementById('modal');
      if (event.target === modal) {
        closeModal();
      }
    }
  </script>
</body>
</html>
